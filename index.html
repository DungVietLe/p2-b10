<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo LIST</title>
    <link rel="stylesheet" href="/b100-main/style.css">
    <script src="https://kit.fontawesome.com/8e534d04d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>T o d o s</h1>
        <form id="form" method="GET">

            <input type="text" id="userInput" name="todo" placeholder="Enter your word">
            <div class="btn"><i class="far fa-check-circle"></i></div>
            <div class="list">
                

            </div>
            <div class="control">
                <div class="quaility">items</div>
                <div class="box-check">
                    <div class="allList">All</div>
                    <div class="active">Active</div>
                    <div class="complete">Complete</div>
                </div>
                <div class="clear-complete">Clear Complete</div>
            </div>
        </form>
    </div>
    <script src="/b100-main/app.js"></script>
</body>

</html>
